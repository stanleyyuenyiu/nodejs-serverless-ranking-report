<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            html, body { font-family: "Amazon Ember", "Helvetica", "sans-serif"; margin: 0; }
            a { color: #FF9900; }
            h1 { font-weight: 300; }
            .app { width: 100%; }
            .app-header { color: white; text-align: center; background: linear-gradient(30deg, #f90 55%, #FFC300); width: 100%; margin: 0 0 1em 0; padding: 3em 0 3em 0; box-shadow: 1px 2px 4px rgba(0, 0, 0, .3); }
            .app-body { width: 400px; margin: 0 auto; text-align: center; }
            .app-body button { background-color: #FF9900; font-size: 14px; color: white; text-transform: uppercase; padding: 1em; border: none; }
            .app-body button:hover { opacity: 0.8; }
            .qty{ padding: 2px 8px; }
            .cartSpinner{ position: relative; }
            .spinner-container {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(227, 223, 223, 0.67);
                z-index: 99999;
                color: white;
                text-align: center;
            }

            .spinner {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .spinner-loader {
                margin: 0 auto;
                width: 50px;
                height: 40px;
                text-align: center;
                font-size: 10px;
            }

            .spinner-loader > div {
                background-color: #FFC300;
                height: 100%;
                width: 6px;
                margin-right:5px;
                display: inline-block;
                -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
                animation: sk-stretchdelay 1.2s infinite ease-in-out;
            }

            .spinner-loader .rect2 {
              -webkit-animation-delay: -1.1s;
              animation-delay: -1.1s;
            }
            .spinner-loader .rect3 {
              -webkit-animation-delay: -1.0s;
              animation-delay: -1.0s;
            }
            .spinner-loader .rect4 {
              -webkit-animation-delay: -0.9s;
              animation-delay: -0.9s;
            }
            .spinner-loader .rect5 {
              -webkit-animation-delay: -0.8s;
              animation-delay: -0.8s;
              margin-right:0px;
            }
            @-webkit-keyframes sk-stretchdelay {
              0%, 40%, 100% {
                -webkit-transform: scaleY(0.4);
              }

              20% {
                -webkit-transform: scaleY(1.0);
              }
            }
            @keyframes sk-stretchdelay {
              0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
              }

              20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
              }
            }
        </style>
</head>
<body>
    <script src="config.js"></script>
        <script type="text/javascript">
            window.__initialState = { "awsConfig" : awsConfig,  "customers" : customers}
        </script>
    <div id="root"></div>
</body>
</html>
